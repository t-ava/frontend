<!DOCTYPE html>
<html class="uk-height-1-1 uk-background-fixed uk-background-center-center" style="background-image: url(src/bg.jpg);">
    <head>
        <title>Smart Shared Mobility, Tava</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="114833955479-lqqv7oavgr9djkrnm2qlfmk3jhuf13n5.apps.googleusercontent.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,700&family=Josefin+Slab:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300;0,800;1,800&family=Roboto:wght@100;300&family=Ubuntu:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/uikit.css" />
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js' defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
	<script src="https://apis.google.com/js/platform.js" defer></script>
	<script src="js/uikit.js" defer></script>
	<script src="js/uikit-icons.min.js" defer></script>
	<script src="js/txs.js" defer></script>
	<script src="js/utils.js" defer></script>
	<script src="js/googleauth.js" defer></script>
	<script src="js/app.js" defer></script>
    </head>

    <body class="uk-height-1-1 ">
      <!-- nav -->
      <div id="nav" class="uk-text-center" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky" style="height:110px;">
      	<nav class="uk-height-1-1 uk-navbar uk-navbar-container" style="background: transparent">
          <div class="uk-width-1-6"></div>
      	  <div class="uk-width-2-3 uk-animation-toggle" tabindex="0">
      	    <div class="uk-animation-shake uk-margin-top">
              <a id="logo" onclick="up()" href="#" uk-totop uk-scroll>
                <span class="uk-heading-small" style="font-family: 'Ubuntu', sans-serif; font-weight:700; font-style:italic; color: #F3F3F2;">Tava</span>
              </a>
            </div>
          </div>
          <div class="uk-width-1-6 uk-flex uk-flex-right uk-flex-top">
	    <!--img class="uk-border-circle uk-margin-top uk-margin-right" src="src/profile1.png" width="50" height="50" alt="Border circle" uk-toggle="target: #offcanvas-flip"-->
	    <img id="userProfileButton" class="uk-profile-small uk-border-circle uk-margin-right uk-margin-top" src="" uk-toggle="target: #offcanvas-flip">
	    <div id="signInButton" class="g-signin2 uk-profile-small uk-border-circle uk-margin-right uk-margin-top" data-width="50" data-height="50" data-longtitle="false" data-onsuccess="onSignIn">
          </div>
          </div>
      	</nav>
      </div>
      <!-- my page history -->
      <div id="offcanvas-flip" uk-offcanvas="flip: true; overlay: true">
        <div class="uk-offcanvas-bar">
          <button class="uk-offcanvas-close" type="button" uk-close></button>
          <h3  style="margin-bottom:5px;"><span id="userName">YEONJAE</span><span id="refresh" uk-icon="refresh" style="margin-left:5px;"></span></h3>
          <span class="uk-label" style="background-color:#ffd250;color:#000;">
            <span uk-icon="bolt"></span><span id="balance"></span>
          </span>
          <span id="return" class="uk-label" style="background-color:#317bfd;color:#fff;">
            <span uk-icon="sign-out"></span>Return
          </span>
          <p>
            History
          </p>
          <ul id="history" class="uk-list uk-list-divider">
          </ul>
          <button id="signOutButton" class="uk-button-default" onclick="signOut();" style="margin-top:5px;">
            <span class="uk-text-medium" style="font-size:0.8rem;">Sign Out</span>
          </button>
        </div>
      </div>

      <!-- body0 (select page) -->
      <div id="body0" class="uk-height-1-nav uk-text-center">
        <div class="uk-inline uk-divider-vertical"></div>
        <div class="uk-flex uk-flex-center uk-margin-top uk-margin-bottom">
            <a id="choice" onclick="choose()" href="#body1" uk-scroll>
	        <div class="uk-card-hover uk-card uk-card-default uk-card-body uk-width-small uk-height-small uk-width-medium@m" onclick=""><span uk-icon="icon: cart; ratio: 2.2" style="margin-bottom:5px;"></span><p class="spacing_text">Lime</p></div>
            </a>
	    <div class="uk-card-hover uk-card uk-card-default uk-card-body uk-margin-left uk-width-small uk-height-small uk-width-medium@m" onclick=""><span uk-icon="icon:  lifesaver; ratio: 2.2" style="margin-bottom:5px;"></span><p class="spacing_text">PlanGrid</p></div>
        </div>
        <div class="uk-flex uk-flex-center">
	    <div class="uk-card-hover uk-card uk-card-default uk-card-body uk-width-small uk-height-small uk-width-medium@m" onclick=""><span uk-icon="icon: happy; ratio: 2.2" style="margin-bottom:5px;"></span><p class="spacing_text">Otonomo</p></div>
	    <div class="uk-card-hover uk-card uk-card-default uk-card-body uk-margin-left uk-width-small uk-height-small uk-width-medium@m" onclick=""><span uk-icon="icon: bell; ratio: 2.2" style="margin-bottom:5px;"></span><p class="spacing_text">Mozio</p></div>
        </div>
      </div>

      <!-- empty space -->
      <div id="emptydiv0" class="uk-height-small" style="display:none;"></div>

      <!-- body 1 -->
      <div id="body1" class="uk-height-1-nav uk-text-center" style="display:none;">
        <div class="uk-inline uk-divider-vertical"></div>
        <form class="uk-text-middle">
          <div class="uk-margin-bottom">
            <div class="uk-inline uk-width-medium uk-width-1-3@m">
                <span class="uk-form-icon" uk-icon="icon: location" style="color: #fff;"></span>
                <input class="autocomplete-input uk-input uk-padding-medium" autocomplete="on" placeholder="Departure" type="text" placeholder="Large" style="color:#fff; background: transparent;">
                <div class="custom-select autocomplete-dropdown uk-width-1-1" style="display:none; position:absolute; z-index:1;">
                  <select class="autocomplete-list uk-width-1-1 uk-select uk-padding-medium" name="list">
                    <option value="0">Select</option>
                  </select>
                </div>
            </div>
          </div>
          <div>
            <div class="uk-inline uk-width-medium uk-width-1-3@m">
                <span class="uk-form-icon" uk-icon="icon: location" style="color: #fff;"></span>
                <input class="autocomplete-input uk-input uk-padding-medium" autocomplete="on" placeholder="Arrival" type="text" placeholder="Large" style="color:#fff; background: transparent;">
                <div class="custom-select autocomplete-dropdown uk-width-1-1" style="display:none; position:absolute; z-index:1;">
                  <select class="autocomplete-list uk-width-1-1 uk-select uk-padding-medium" name="list">
                    <option value="0">Select</option>
                  </select>
                </div>
            </div>
          </div>
        </form>
        <div class="uk-inline uk-divider-vertical"></div>
        <div>
          <div id="spinner" uk-spinner style="display:none;"></div>
          <a id="go" onclick="showbody2()" href="#body2" uk-scroll>
            <button class="uk-width-1-4 uk-width-small@s uk-button-default uk-margin-bottom">
              <div class="uk-margin-small-top uk-margin-small-bottom">
                <span class="uk-text-medium">GO!</span>
              </div>
            </button>
          </a>
        </div>
      </div>


      <!-- empty space -->
      <div id="emptydiv" class="uk-height-small" style="display:none;"></div>

      <!-- body 2 -->
      <div id="body2" class="uk-height-1-nav" style="display:none;">
        <div class="uk-text-center" style="height:130px;">
            <span class="uk-text-medium" style="color: #F3F3F2;">
              Check the incentive you'll get.
            </span>
          <div class="uk-margin-top">
            <button class="uk-width-1-4 uk-width-small@s uk-button-default" type="button" uk-toggle="target: #modal-example">
              <div class="uk-margin-small-top uk-margin-small-bottom">
                <span class="uk-text-medium">OK</span>
              </div>
            </button>
          </div>
        </div>

        <div id="mapid" class="uk-width-1-1 uk-height-1-text" style="margin:0px;">
        </div>
      </div>

      <!-- Modal -->
      <div id="modal-example" uk-modal>
          <div class="uk-modal-dialog uk-modal-body">
              <h2 class="uk-modal-title">CHECK</h2>
              <p>Please double-check your departure information.</p>
              <p id="departure"></p>
              <p class="uk-text-right">
                  <button class="uk-button uk-button-secondary uk-modal-close" type="button">Cancel</button>
                  <button id="rent" class="uk-button uk-button-primary" type="button">OK</button>
              </p>
          </div>
      </div>
    </body>
</html>
